<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technological Forest</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars */
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364); /* Blue gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Hexagon grid container */
    .hexagon-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Individual hexagons */
    .hexagon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(0, 255, 157, 0.3);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: floatHex 8s infinite ease-in-out;
    }

    /* Hexagon glow effect */
    .hexagon:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 157, 0.6);
      clip-path: inherit;
      filter: blur(5px);
      opacity: 0.8;
    }

    /* Floating hexagons animation */
    @keyframes floatHex {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Add random positions and animation delays to hexagons */
    .hexagon:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .hexagon:nth-child(2) {
      left: 30%;
      top: 40%;
      animation-delay: 1s;
    }

    .hexagon:nth-child(3) {
      left: 50%;
      top: 60%;
      animation-delay: 2s;
    }

    .hexagon:nth-child(4) {
      left: 70%;
      top: 30%;
      animation-delay: 3s;
    }

    .hexagon:nth-child(5) {
      left: 90%;
      top: 50%;
      animation-delay: 4s;
    }
  </style>
</head>
<body>
  <!-- Container for hexagons -->
  <div class="hexagon-container">
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
  </div>
  <script src="header.js"></script>

</body>
</html>
