<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/Beep.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAF9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .team-section {
            display: flex;
            align-items: center;
            gap: 40px;
            padding-top: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: #EAF6F6;
            border: 1px solid #A7D7C5;
            border-radius: 10px;
            padding: 20px;
            width: clamp(250px, 20%, 300px);
            height: 550px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5em;
            color: #306754;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .skill-tag {
            background-color: #D1F0E3;
            color: #306754;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .role {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1.2em;
            color: #355E5C;
            margin-bottom: 15px;
        }

        .description {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 1em;
            color: #4F716C;
            line-height: 1.6;
        }

        .contact-btn {
            background-color: #359381;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #2B5E4C;
            transform: scale(1.05);
        }

        .contact-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .team-section {
                flex-direction: column;
            }

            .card {
                width: 80%;
                height: auto;
            }

            h1 {
                font-size: 1.5em;
                padding-top: 140px;
            }


            }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #306754;
            padding-top: 120px;
            padding-bottom: 2%;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <h1> Våre ansatte:</h1>
    <div class="team-section">
        <div class="card">
            <img src="assets/images/Selfie.jpg" alt="Mathilde K. Vedøy" class="image">
            <div class="name">Mathilde K. Vedøy</div>
            <div class="skills">
                <span class="skill-tag">#Python</span>
                <span class="skill-tag">#HTML</span>
                <span class="skill-tag">#CSS</span>
            </div>
            <div class="role">CEO</div>
            <div class="description">Mathilde er leder for Vedøy Ventures og jobber for innovasjon og teknologiutvikling.</div>
            <button class="contact-btn"><i class="fas fa-paper-plane"></i>Send melding</button>
        </div>
        <div class="card">
            <img src="assets/images/theodor.jpg" alt="Theodor K. Vedøy" class="image">
            <div class="name">Theodor K. Vedøy</div>
            <div class="skills">
                <span class="skill-tag">#JavaScript</span>
                <span class="skill-tag">#React</span>
                <span class="skill-tag">#Node.js</span>
            </div>
            <div class="role">CTO</div>
            <div class="description">Theodor styrer den tekniske retningen i Vedøy Ventures og utvikler avanserte løsninger.</div>
            <button class="contact-btn"><i class="fas fa-paper-plane"></i>Send melding</button>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
